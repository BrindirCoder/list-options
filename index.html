<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/jquery-3.7.1.js"></script>
</head>

<body>

    <div  class="col-8  p-4 m-auto shadow  text-center  bg-secondary">
        <select name="" id="sl1">
            <option value="">Select Your Device </option>
            <option value="iphone 11">Iphone 11</option>
            <option value="iphone 11 pro Max">Iphone 11 pro Max</option>
            <option value="iphone 12">Iphone 12</option>
            <option value="iphone 13">Iphone 13</option>
        </select>
        <span></span>

    </div>
    
    
</body>



    <script>

        $('#sl1').on('click', function() {

            var value = $(this).val();

            $('span').html(value);  //"When you click on the option and choose one of the selections, the option you selected will be presented on the left."

            $('span').css({
                'padding': '20px',
                'color' : 'blue'       // After you choose your options and they are presented on the left, the color of the text will change to blue, and the padding will be 20px. 
            })

        })

    </script>


</body>

</html>
